<!DOCTYPE html>
<html>
	<head>
		<script src="angular.min.js" > </script>
		<script src="js/bootstrap.js"></script>
		<link href="css/bootstrap.css"  type="text/css" rel="stylesheet" >
	</head>
	<body>
	
	
				<a data-title="A Title" data-placement="top" data-html="true" data-content="<form><input type='text'/></form>" data-trigger="hover" rel="popover" class="btn btn-primary" id="test">Top popover</a>

				
				
				
					<div class="popover-markup"> <a href="#" class="trigger">Popover link</a> 
					<div class="head hide">Lorem Ipsum</div>
					<div class="content hide">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Type something…">
						</div>
						<button type="submit" class="btn btn-default btn-block">Submit</button>
					</div>
					<div class="footer hide">test</div>
				</div>
				<div class="popover-markup"> <a href="#" class="trigger">Popover link II</a> 
					<div class="head hide">Lorem Ipsum II</div>
					<div class="content hide">
					<div class="form-group">
					   <input type="text" class="form-control" placeholder="Type something II…">
						</div>
						<button type="submit" class="btn btn-default btn-block">Submit</button>
					</div>
					<div class="footer hide">test</div>
				</div>
							
							
							
	

	</body>
	<script>
		
		
		$('.popover-markup>.trigger').popover({
    html: true,
    title: function () {
        return $(this).parent().find('.head').html();
    },
    content: function () {
        return $(this).parent().find('.content').html();
    }
});

	</script>
</html>
